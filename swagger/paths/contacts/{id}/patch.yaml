tags:
  - Contact
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - _id
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: number
            example: 12
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: "Contact's isFavourite"
            type: boolean
            enum: [true, false]
          userId:
            description: "Contact's parent id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
